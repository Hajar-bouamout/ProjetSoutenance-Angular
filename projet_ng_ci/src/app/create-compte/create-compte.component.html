<div class="container">
  <h2>Ajouter un Compte</h2>
  <form [formGroup]="createCompteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="platformName">Nom de la plateforme</label>
      <input type="text" class="form-control" id="platformName" formControlName="platformName">
    </div>
    <div class="form-group">
      <label for="platformDescription">Description de la plateforme</label>
      <input type="text" class="form-control" id="platformDescription" formControlName="platformDescription">
    </div>
    <div class="form-group">
      <label for="creationDate">Date de cr√©ation</label>
      <input type="date" class="form-control" id="creationDate" formControlName="creationDate">
    </div>
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="urlAdress">Adresse URL</label>
      <input type="text" class="form-control" id="urlAdress" formControlName="urlAdress">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!createCompteForm.valid">Ajouter</button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
