<form (ngSubmit)="onSubmit()" class="mt-3">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="note.nom" name="nom" placeholder="Nom">
    </div>
    
    <div class="form-group">
      <label for="description">Description :</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="note.description" name="description" placeholder="Description">
    </div>
    
    <div class="form-group">
        <label for="contenu">Contenu :</label>
        <textarea class="form-control" id="contenu" [(ngModel)]="note.contenu" name="contenu" rows="5" placeholder="Contenu"></textarea>
      </div>
  
    <!-- Date d'ajout -->
  <div class="form-group">
    <label for="dateAjout">Date d'ajout :</label>
    <input type="date" class="form-control" id="dateAjout" [(ngModel)]="note.dateAjout" name="dateAjout" disabled>
  </div>

 
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
