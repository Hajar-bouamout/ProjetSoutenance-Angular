<div class="container mt-4">
  <h2>Modifier la Note</h2>
  <form (ngSubmit)="updatePartiel()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" [(ngModel)]="note.nom" name="nom" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="note.description" name="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="contenu">Contenu</label>
      <textarea id="contenu" [(ngModel)]="note.contenu" name="contenu" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="dateAjout">Date d'ajout</label>
      <input type="text" id="dateAjout" [(ngModel)]="note.dateAjout" name="dateAjout" class="form-control">
    </div>
    <div class="form-group">
      <label for="dateModification">Date de modification *</label>
      <input type="text" id="dateModification" [(ngModel)]="note.dateModif" name="dateModification" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
