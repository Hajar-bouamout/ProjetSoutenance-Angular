<div class="container">
    <h2>Demande de RÃ©initialisation du Mot de Passe</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="requestResetForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Entrer votre adresse email" required>
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
          <div *ngIf="email?.errors?.['required']">Ce champ est obligatoire.</div>
          <div *ngIf="email?.errors?.['email']">Adresse email invalide.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="requestResetForm.invalid">Envoyer</button>
    </form>
    <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
  </div>
