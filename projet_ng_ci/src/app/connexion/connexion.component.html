<div>
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="connexion()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="emailCtrl.touched && emailCtrl.invalid">
        <small *ngIf="emailCtrl.errors?.['required']" class="error">L'email est requis.</small>
        <small *ngIf="emailCtrl.errors?.['email']" class="error">L'email n'est pas valide.</small>
      </div>
    </div>
    <div>
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" formControlName="passwordValue">
      <div *ngIf="passwordValueCtrl.touched && passwordValueCtrl.invalid">
        <small *ngIf="passwordValueCtrl.errors?.['required']" class="error">Le mot de passe est requis.</small>
        <small *ngIf="passwordValueCtrl.errors?.['minlength']" class="error">Le mot de passe doit contenir au moins 12 caract√®res.</small>
      </div>
    </div>
    <button type="submit">Connexion</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
