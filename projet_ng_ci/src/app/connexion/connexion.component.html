<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="connexion()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="emailCtrl.touched && emailCtrl.invalid">
        <small *ngIf="emailCtrl.errors?.['required']" class="error">L'email est requis.</small>
        <small *ngIf="emailCtrl.errors?.['email']" class="error">L'email n'est pas valide.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" formControlName="passwordValue">
      <div *ngIf="passwordValueCtrl.touched && passwordValueCtrl.invalid">
        <small *ngIf="passwordValueCtrl.errors?.['required']" class="error">Le mot de passe est requis.</small>
        <small *ngIf="passwordValueCtrl.errors?.['minlength']" class="error">Le mot de passe doit contenir au moins 12 caractères.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Se Connecter</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="mt-3">
    <a routerLink="/request-reset-password">Mot de passe oublié ?</a>
  </div>
</div>
