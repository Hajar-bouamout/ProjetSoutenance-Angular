<!-- connexion.component.html -->

<form [formGroup]="loginForm" (ngSubmit)="connexion()" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Votre adresse email">
      <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)" class="invalid-feedback">
        <div *ngIf="emailCtrl.hasError('required')">L'email est requis.</div>
        <div *ngIf="emailCtrl.hasError('email')">L'email n'est pas valide.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Votre mot de passe">
      <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)" class="invalid-feedback">
        <div *ngIf="passwordCtrl.hasError('required')">Le mot de passe est requis.</div>
        <div *ngIf="passwordCtrl.hasError('minlength')">Le mot de passe doit contenir au moins 5 caractÃ¨res.</div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
