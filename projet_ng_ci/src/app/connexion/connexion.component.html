<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="connexion()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="emailCtrl.touched && emailCtrl.invalid">
        <small *ngIf="emailCtrl.errors?.['required']" class="error">L'email est requis.</small>
        <small *ngIf="emailCtrl.errors?.['email']" class="error">L'email n'est pas valide.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <div class="input-group">
        <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="passwordValue" class="form-control">
        <button type="button" class="btn btn-outline-secondary input-group-text" (click)="togglePasswordVisibility()">
          <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>
      <div *ngIf="passwordValueCtrl.touched && passwordValueCtrl.invalid">
        <small *ngIf="passwordValueCtrl.errors?.['required']" class="error">Le mot de passe est requis.</small>
        <small *ngIf="passwordValueCtrl.errors?.['minlength']" class="error">Le mot de passe doit contenir au moins 12 caractères.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Se Connecter</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div class="mt-3">
    <a routerLink="/request-reset-password">Mot de passe oublié ?</a>
  </div>
</div>
